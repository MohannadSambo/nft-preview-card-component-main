<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="container">
    <section class="top-section">
      <img src="./images/image-equilibrium.jpg" alt="" class="photo">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="" class="img-view">
      </div>
    </section>
    <section class="bottom-section">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.      
      </p>
      <section class="nft-details">
        <section class="nft-amount">
          <img src="./images/icon-ethereum.svg" class='eth' alt="">
          0.041 ETH
        </section>
        <section class="nft-time">
          <img src="./images/icon-clock.svg" class='clock' alt="">
          3 days left
        </section>
      </section>
      <section class="nft-creator">
        <img src="./images/image-avatar.png" class="avatar" alt="">
        <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      </section>
    </section>
  </section>

<!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
</body>
</html>
